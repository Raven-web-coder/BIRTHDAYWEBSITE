<input type="text" id="answer" placeholder="Enter a word" class="user-input">

<script>
  function checkAnswer() {

      "smile",
      "gratefull",
      "buddy",
      "friends",
      "twenty",

    let userAnswer = document.getElementById("answer").value
      .trim()
      .toLowerCase();

    if (correctAnswers.includes(userAnswer)) {
      document.getElementById("result").innerText =
        "üéâ Correct! You found a word!";
    } else {
