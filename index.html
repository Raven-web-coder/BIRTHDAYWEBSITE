<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #022247, #5ea4f5);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* CLICKABLE BOX */
    .box-link {
      text-decoration: none;
      z-index: 5;
    }

    .box {
      padding: 20px 30px;
      background-color: #fcfcfc;
      border: 5px solid #020202;
      border-radius: 16px;
      font-size: 25px;
      color: black;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    /* CLOUDS */
    .cloud {
      position: absolute;
      background: white;
      border-radius: 50px;
      opacity: 0.8;
      animation: moveClouds linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 20px;
    }

    .cloud::after {
      width: 80px;
      height: 80px;
      top: -40px;
      right: 20px;
    }

    /* individual clouds */
    .cloud1 {
      width: 180px;
      height: 60px;
      top: 15%;
      left: -200px;
      animation-duration: 35s;
    }

    .cloud2 {
      width: 220px;
      height: 70px;
      top: 35%;
      left: -250px;
      animation-duration: 45s;
    }

    .cloud3 {
      width: 150px;
      height: 50px;
      top: 55%;
      left: -180px;
      animation-duration: 30s;
    }

    /* WIND ANIMATION */
    @keyframes moveClouds {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(120vw);
      }
    }
  </style>
</head>

<body>

  <!-- CLOUDS -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>

  <!-- CLICKABLE BOX -->
  <a href="surprise.html" class="box-link">
    <div class="box">
      Click here birthday boy!!
    </div>
  </a>

</body>
</html>
