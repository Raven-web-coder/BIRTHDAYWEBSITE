<!DOCTYPE html>
<html>
<head>
  <title>Click to Start ðŸŽ‰</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      cursor: pointer;
    }

    .text {
      font-size: 22px;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
    }

    .confetti span {
      position: absolute;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    .confetti span:nth-child(1) { left: 10%; background: red; }
    .confetti span:nth-child(2) { left: 30%; background: yellow; animation-delay: 0.5s; }
    .confetti span:nth-child(3) { left: 50%; background: cyan; animation-delay: 1s; }
    .confetti span:nth-child(4) { left: 70%; background: lime; animation-delay: 1.5s; }
    .confetti span:nth-child(5) { left: 90%; background: pink; animation-delay: 2s; }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

.disco {
  position: fixed;
  inset: 0;
  background: red;
  opacity: 0.25;
  z-index: 1;
  pointer-events: none;
  display: none;
  animation: discoLights 0.6s infinite;
}

@keyframes discoLights {
  0%   { background: red; }
  20%  { background: blue; }
  40%  { background: green; }
  60%  { background: purple; }
  80%  { background: yellow; }
  100% { background: red; }
}

.bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 98%;
  object-fit: cover;
  z-index: -1;
}
.box {
  margin-top: -350px;
  margin-left: 1300px;
  padding: 10px;
  background-color: #f0f0ea;
  border: 3px solid #045515;
  border-radius: 10px;
  font-size: 15px;
}
a {
  color: rgb(0, 0, 0);
}
  </style>
</head>


<body>
<video class="bg-video" autoplay muted loop>
  <source src="bg-video.mp4" type="video/mp4">
</video>
  <div class="disco" id="disco"></div>


  <div class="confetti" id="confetti">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- ðŸ”Š AUDIO -->
  <audio id="music" src="birthday-music.mp3"></audio>

  <script>
    let started = false;

  document.body.addEventListener("click", function () {
    if (started) return;
    started = true;

    // show disco lights
    document.getElementById("disco").style.display = "block";

    // show confetti
    document.getElementById("confetti").style.display = "block";

    // play music
    document.getElementById("music").play();
  });
  </script>
