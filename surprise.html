<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    
   background-image: url("bday.jpg");
      background-size: auto;
      background-position: -10px -30px;
      background-repeat: no-repeat;
      height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;

      cursor: pointer;
      font-family: Arial, sans-serif;
  }
 .box2 {
  width: 83%;
  height: auto;
  margin-top: 20px;
  margin-left: 20%;
  padding: 19px;
  background-color: #e689e1;
  border: 10px solid #e9da07;
  border-radius: 16px;
  font-size: 25px;
}
a {
  color: rgb(255, 255, 255);
}
.content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 200px;
}

.letter-small{
  width: 200px;   /* change size here */
  height: auto;
  margin-top: 200%;
  margin-left: -100%;
  cursor: pointer;
  transition: transform 0.3s;
}

.letter-small:hover {
  transform: scale(1.05);
}
/* =========================
   MOBILE COMPATIBILITY FIX
   ========================= */
@media (max-width: 768px) {

  body {
    height: 100vh;
    background-size: cover;
    background-position: center;
  }

  .box2 {
    width: 90%;
    margin-left: 0;
    font-size: 20px;
    text-align: center;
  }

  .content {
    gap: 40px;
  }

  .letter-small {
    width: 120px;
    margin-top: 0;
    margin-left: 0;
  }
}

</style>


</head>
<body>

<a>
  <div class="box2">

  here's a letter for you !!
  </div>
  
</a>
<div class="content">

  <a href="surprise-2.html">
    <img src="letter.png" alt="letter Image" class="letter-small">
  </a>

</div>
</body>

</html>
